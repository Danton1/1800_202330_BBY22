<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherSafe</title>

    <!-- Font-awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- Custom css file link -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/userprofile.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

</head>

<body class="userProFile">
    <!-- Preloader Section Starts Here -->
    <div class="preloader" id="preloader"></div>
    <!-- Preloader Section Ends Here -->
    <!-- Header Section Starts Here -->
    <header id="navbarPlaceholder"></header>
    <!-- Header Section Ends Here -->
    <section class="confirmation-modal">
        <span class="confirmation-overlay"></span>
        <div class="modal-box">
            <i id="doorConfirm" class="fa-solid fa-door-open"></i>
            <h2>Logout</h2>
            <h3 id="confirmMessage">Are you sure you want to Log out?</h3>
            <div class="buttons">
                <button class="modal-btn close-btn">Cancel</button>
                <button class="modal-btn" id="logoutConfirm">Logout</button>
            </div>
        </div>
    </section>
    <!-- the body of your page goes here -->
    <div class="separator"></div>
    <h1 class="heading"><span><i class="fa-solid fa-user-shield" id="userIcon"></i> Profile</span></h1>
    <div class="container">
        <form>
            <fieldset class="mb-3" id="personalInfoFields" disabled>
                <div class="form-group flex" style=" flex-direction: column; width: 100%; ">
                    <label>Username</label>
                    <input type="text" id="displayName" class=" form-control"
                        placeholder="Enter your chosen display name" style=" width: 100%; margin-left: 0; ">
                </div>
                <div class="form-group flex" style=" flex-direction: column; width: 100%; ">
                    <label>Birthday</label>
                    <input type="date" id="birthday" name=" birthday" style=" width: 100%; margin-left: 0; ">
                </div>
                <div class="form-group flex" style=" flex-direction: column; width: 100%; ">
                    <label>Location</label>
                    <input type="text" id="location" class=" form-control" placeholder="Enter your city"
                        style=" width: 100%; margin-left: 0; ">
                </div>
                <div class="form-group flex" style=" flex-direction: column; width: 100%; ">
                    <label>Password Change Frequency
                        <div class="tooltip"><i class="fa-solid fa-circle-info tooltip"></i>
                            <span class="tooltiptext">How often should we remind you to change your passwords?</span>
                        </div>
                    </label>
                    <select name="reminder" id="reminderFreq" style=" width: 100%; margin-left: 0; opacity: 1;">
                        <option value="7">Weekly</option>
                        <option value="14">Biweekly</option>
                        <option value="30">Monthly</option>
                        <option value="90">Quarterly</option>
                        <option value="180">Semesterly</option>
                        <option value="365">Yearly</option>
                        <option value="730">Biyearly</option>
                        <option value="9999999">Never</option>
                    </select>
                </div>
            </fieldset>
            <div class="d-flex button-wrap">
                <button type="button" class="btn btn-secondary" onclick="editUserInfo()"><i class="fa-solid fa-user-edit"></i> Edit</button>
                <span style="width: 10px"></span>
                <button type="button" class="btn btn-info" onclick="saveUserInfo()"><i class="fa-solid fa-check" id="userIcon"></i> Save</button>
            </div>
        </form>
        <button class="logout btn" id="logoutBtn"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</button>
    </div>

    <!-- our own footer goes here-->
    <footer id="footerPlaceholder"></footer>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="./scripts/firebaseAPI_CipherSafe.js"></script>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/isauthorized.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/userprofile.js"></script>
    

</body>

</html>
