<!-- HTML snippet that is inserted when the logout overlay is called upon -->
<section class="confirmation-modal">
  <span class="confirmation-overlay"></span>
  <div class="modal-box">
    <i id="doorConfirm" class="fa-solid fa-door-open"></i>
    <h2>Logout</h2>
    <h3 id="confirmMessage">Are you sure you want to Log out?</h3>
    <div class="buttons">
      <button class="modal-btn close-btn">Cancel</button>
      <button class="modal-btn" id="logoutConfirm">Logout</button>
    </div>
  </div>
</section>
