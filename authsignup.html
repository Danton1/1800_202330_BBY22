          Login
          <i class="fa-solid fa-arrow-right-long"></i>
        </a>
      </div>

        <form action="" id="signup-form">
          <div class="dltx">
            <img src="images/user.png">
          </div>

          <input type="email" placeholder="" id="signup_email">
          <h1>Username</h1>
          <input type="text" placeholder="" id="signup_username">
          <h1>Password</h1>
          <input type="password" placeholder="" id="signup_pwd">
          <div class="btnBox">
          	<button type="submit" class="btn" id='submit'>SIGN UP</button>
          </div>
          <p>
            <a href="./authlogin.html">Already have an account?</a>
