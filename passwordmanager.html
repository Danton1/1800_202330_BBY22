<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager | CipherSafe</title>

    <!-- Font-awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- Custom css file link -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/passwordManager.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

</head>

<body>
    <!-- Preloader Section Starts Here -->
    <div class="preloader" id="preloader">
        <img src="./images/logo.gif" alt="LOADING" class="preloader-img">
    </div>
    <!-- Preloader Section Ends Here -->
    <!-- Header Section Starts Here -->
    <header id="navbarPlaceholder"></header>
    <!-- Header Section Ends Here -->
    <main>
        <!-- Main Section Starts Here -->
        <h1 class="heading"><span><i class="fa-solid fa-lock"></i> Password Manager</span></h1>
        <div id="plus">
            <a href="#"><i class="fa-solid fa-circle-plus fa-2xl" style="color: #fcfcfc; " onclick="showDiv()"></i></a>
        </div>
        <div id="container" style="display: auto;">

        </div>

        <template id="managerTemp">
            <div id="account1" style="margin-bottom: 2%;">
                <div class="top">
                    <a href="#" id="account"><i class="fa-regular fa-image" style="color: #000000;"></i> Account</a>

                    <!-- <div class="showButton" style="display: contents;"><a href="#" id="show"><i class="fa-regular fa-eye" id="showico"></i></i>Show</a></div> -->
                    <div class="showButton" style="display: contents;"><a href="#" id="show">Show</a></div>

                </div>
                <div class="bottom" id="infoOfUser">
                    <!-- <input type="text" placeholder="Username" id="username" disabled> -->
                    Website URL: <h1 id="website"></h1><br>
                    USERNAME: <h1 id="username"></h1>
                    <br>
                    PASSWORD: <h1 id="pass"></h1>
                    <!-- <input type="text" placeholder="Password" id="pass" disabled> -->
                </div>
            </div>
        </template>
        <!-- Create new Account -->

        <div class="newAccount" style="display: none;" id="div">
            <div class="topAccount">
                <h1>New Account</h1>
                <i class="fa-solid fa-xmark" style="color: #000000;" id="squareCross" onclick="closeDiv()"></i>
                <!-- <i class="fa-solid fa-x" style="color: #000000;" id="squareCross"></i> -->
            </div>
            <div class="inputs">
                <input type="url" placeholder="Website URL" id="websiteName"><br>
                <input type="text" placeholder="Username" id="user" required><br>
                <input type="password" placeholder="Password" id="passWord" required><br>
                <input type="button" value="Save" id="saveBtn" onclick="saveUsernamePassword()">
            </div>
        </div>
        <!--  -->

        <!-- Confirm password is saved -->
        <div id="saved" style="display: none;">
            <h1>Password Saved!</h1>
            <i class="fa-regular fa-circle-check" style="color: #000000;"></i><br>
            <input type="submit" value="OK" id="ok" onclick="closeOK()">
        </div>
        <!--  -->
        <!-- Main Section Ends Here -->
    </main>
    <!-- Footer Section Starts Here -->
    <footer>
        <div class="credit">&copy; Created by <a href="https://github.com/Danton1/1800_202330_BBY22" target="_blank"
                rel="noopener noreferrer"><span>BBY22</span></a> | All rights reserved!</div>
    </footer>
    <footer id="footerPlaceholder"></footer>
    <!-- Footer Section Ends Here -->
    <!-- Custom JavaScript file link -->
    <script src="./scripts/firebaseAPI_CipherSafe.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/passwordManager.js"></script>

</body>

</html>
